spring:
  application:
    name: backend

  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:bmsdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

# 서버 포트 설정
server:
  port: 8080
